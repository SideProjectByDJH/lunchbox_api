spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/lunchbox?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: create

